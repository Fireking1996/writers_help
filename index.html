<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Writer's Help</title>
  <link rel="stylesheet" href="styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Genre Flowchart Example</title>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Creepster&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Water+Brush&display=swap"
    rel="stylesheet"
  />

  <!-- Mermaid CDN -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body class="default-theme">
  <h1>Book Genre Flowchart</h1>

  <label for="genre">Select Genre:</label>
  <select id="genre" name="genre" aria-describedby="genreHelp">
    <option value="default" selected disabled>-- Choose Genre --</option>
    <option value="fantasy">Fantasy</option>
    <option value="scifi">Science Fiction</option>
    <option value="romance">Romance</option>
    <option value="mystery">Mystery</option>
    <option value="horror">Horror</option>
    <option value="thriller">Thriller</option>
    <option value="historical">Historical</option>
    <option value="adventure">Adventure</option>
    <option value="western">Western</option>
    <option value="nonfiction">Nonfiction</option>
    <option value="youngadult">Young Adult</option>
    <option value="children">Children</option>
  </select>

  <label for="subgenre">Select Subgenre:</label>
  <select id="subgenre" name="subgenre" aria-describedby="subgenreHelp">
    <option value="" disabled selected>-- Choose Subgenre --</option>
    <!-- Fantasy subgenres -->
    <option value="high-fantasy" data-parent="fantasy">High Fantasy</option>
    <option value="urban-fantasy" data-parent="fantasy">Urban Fantasy</option>
    <option value="dark-fantasy" data-parent="fantasy">Dark Fantasy</option>
    <option value="fairy-tale" data-parent="fantasy">Fairy Tale</option>

    <!-- Romance subgenres -->
    <option value="fairy-tale" data-parent="romance">Fairy Tale</option>

    <!-- Children subgenres -->
    <option value="picture-book" data-parent="children">Picture Book</option>
    <option value="middle-grade" data-parent="children">Middle Grade</option>

    <!-- Adventure subgenres -->
    <option value="heroic" data-parent="adventure">Heroic</option>

    <!-- Sci-fi subgenres -->
    <option value="urban-fantasy" data-parent="scifi">Urban Fantasy</option>
  </select>

  <label for="audience">Select Audience:</label>
  <select id="audience" name="audience" aria-describedby="audienceHelp">
    <option value="general" selected>General</option>
    <option value="adult">Adult</option>
    <option value="young-adult">Young Adult</option>
    <option value="middle-grade">Middle Grade</option>
    <option value="children">Children</option>
  </select>

  <div id="flowchart" role="region" aria-live="polite" aria-label="Genre flowchart visualization">
    Select a genre and subgenre to see the flowchart.
  </div>
</body>
  <footer>
    <p>&copy; 2025 Writer's Help</p>
  </footer>
  <script src="scripts/main.js"></script>
</body>
</html>
