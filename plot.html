<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plot Manager with Genre/Subgenre Flowcharts</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
  <header>
    <h1>Plot Planner</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="characters.html">Characters</a>
      <a href="plot.html">Plot Planner</a>
    </nav>
  </header>

  <body class="container py-4">

  <h1 class="mb-4">Plot Manager & Genre Flowcharts</h1>

  <!-- Plot Entry Form -->
  <form id="plotForm" class="mb-4">
    <div class="mb-3">
      <label for="plotTitle" class="form-label">Plot Title</label>
      <input type="text" id="plotTitle" class="form-control" required />
    </div>
    <div class="mb-3">
      <label for="plotDetails" class="form-label">Plot Details</label>
      <textarea id="plotDetails" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Add Plot</button>
  </form>

  <!-- List of Saved Plots -->
  <section id="plotList" class="mb-5">
    <h2>Saved Plots</h2>
    <ul class="list-group"></ul>
  </section>

  <!-- Genre and Subgenre Selection -->
  <section>
    <h2>Genre & Subgenre Flowchart</h2>
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label for="genre" class="form-label">Genre</label>
        <select id="genre" class="form-select" required>
          <option value="">--Select Genre--</option>
          <option value="fantasy">Fantasy</option>
          <option value="scifi">Science Fiction</option>
          <option value="romance">Romance</option>
          <option value="mystery">Mystery</option>
          <option value="horror">Horror</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="subgenre" class="form-label">Subgenre</label>
        <select id="subgenre" class="form-select" required>
          <option value="">--Select Subgenre--</option>
          <!-- Populated dynamically -->
        </select>
      </div>
    </div>

    <!-- Mermaid Flowchart Container -->
    <div id="flowchart" aria-live="polite" aria-label="Flowchart display">
      Select a genre and subgenre to see the flowchart.
    </div>
  </section>
  </main>
  <script src="scripts/plots.js"></script>
</body>
</html>
