<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plot Planner</title>
  <link rel="stylesheet" href="styles/styles.css">
   <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
  <header>
    <h1>Plot Planner</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="characters.html">Characters</a>
      <a href="plot.html">Plot Planner</a>
    </nav>
  </header>

  <main>
    <section id="flowchartSelector">
      <label for="genre">Genre:</label>
      <select id="genre" name="genre">
        <option value="">--Select Genre--</option>
        <option value="fantasy">Fantasy</option>
        <option value="scifi">Science Fiction</option>
        <option value="romance">Romance</option>
        <option value="mystery">Mystery</option>
        <option value="horror">Horror</option>
        <!-- Add more genres as needed -->
      </select>

      <label for="subgenre">Subgenre:</label>
      <select id="subgenre" name="subgenre">
        <option value="">--Select Subgenre--</option>
        <!-- Populated dynamically -->
      </select>
    </section>

    <section id="flowchart" style="margin: 20px 0; border: 1px solid #ccc; padding: 10px; min-height: 200px;">
      Select a genre and subgenre to see the flowchart.
    </section>

    <form id="plotForm">
      <input type="text" id="plotTitle" placeholder="Plot Point Title" required />
      <textarea id="plotDetails" placeholder="Describe the event..." required></textarea>
      <button type="submit">Add Plot Point</button>
    </form>

    <section id="plotList">
      <h2>Story Plot</h2>
      <ul></ul>
    </section>
  </main>
  <script src="scripts/plots.js"></script>
</body>
</html>
